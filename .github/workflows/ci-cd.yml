# CI/CD Pipeline with AWS ECR and Secrets Manager Integration
#
# Required GitHub Secrets:
#   - AWS_ROLE_ARN: ARN of the IAM role for OIDC authentication
#   - AWS_REGION: AWS region (e.g., ap-southeast-1)
#   - AWS_ACCOUNT_ID: AWS account ID for ECR registry
#   - SECRET_MANAGER_NAME: Name of the secret in AWS Secrets Manager
#   - EKS_CLUSTER_NAME: Name of the EKS cluster
#   - ECR_REPOSITORY: ECR repository name (e.g., practice-project-prod-app)
#
# AWS Secrets Manager Setup:
#   The secret should be stored as JSON with the following structure:
#   {
#     "API_KEY": "your-actual-api-key-value"
#   }
#
# IAM Role Permissions Required:
#   - secretsmanager:GetSecretValue
#   - eks:DescribeCluster
#   - eks:ListClusters
#   - ecr:GetAuthorizationToken
#   - ecr:BatchCheckLayerAvailability
#   - ecr:PutImage
#   - ecr:InitiateLayerUpload
#   - ecr:UploadLayerPart
#   - ecr:CompleteLayerUpload
#
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'kube/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'kube/**'
      - '.github/workflows/ci-cd.yml'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      ECR_REPOSITORY_NAME: practice-project-prod-app
    outputs:
      image-uri: ${{ steps.image-info.outputs.image-uri }}
      ecr-registry: ${{ steps.ecr-vars.outputs.ecr-registry }}
      ecr-repository: ${{ steps.ecr-vars.outputs.ecr-repository }}
    
    steps:
      - name: Set ECR variables
        id: ecr-vars
        run: |
          # Use ECR_REPOSITORY secret if set, otherwise use default
          ECR_REPO="${{ secrets.ECR_REPOSITORY }}"
          if [ -z "$ECR_REPO" ]; then
            ECR_REPO="${{ env.ECR_REPOSITORY_NAME }}"
          fi
          
          # Validate required secrets
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "ERROR: AWS_ACCOUNT_ID secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "ERROR: AWS_REGION secret is not set"
            exit 1
          fi
          
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          
          echo "ecr-registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT
          echo "ecr-repository=$ECR_REPO" >> $GITHUB_OUTPUT
          echo "ECR Registry: $ECR_REGISTRY"
          echo "ECR Repository: $ECR_REPO"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            src
            kube
          sparse-checkout-cone-mode: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to ECR
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ steps.ecr-vars.outputs.ecr-registry }}/${{ steps.ecr-vars.outputs.ecr-repository }}:${{ env.IMAGE_TAG }}
            ${{ steps.ecr-vars.outputs.ecr-registry }}/${{ steps.ecr-vars.outputs.ecr-repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Set image info
        id: image-info
        if: success()
        run: |
          IMAGE_URI="${{ steps.ecr-vars.outputs.ecr-registry }}/${{ steps.ecr-vars.outputs.ecr-repository }}:${{ env.IMAGE_TAG }}"
          echo "image-uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "✓ Successfully built and pushed: $IMAGE_URI"

  test:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: read
      id-token: write
    env:
      ECR_REPOSITORY_NAME: practice-project-prod-app
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull and test image
        run: |
          # Construct image URI directly from secrets and env vars
          ECR_REPO="${{ secrets.ECR_REPOSITORY }}"
          if [ -z "$ECR_REPO" ]; then
            ECR_REPO="${{ env.ECR_REPOSITORY_NAME }}"
          fi
          
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}"
          
          echo "Testing image: $IMAGE_URI"
          
          docker pull "$IMAGE_URI"
          docker run -d --name test-container -p 3000:3000 \
            -e PORT=3000 \
            "$IMAGE_URI"
          
          # Wait for container to be ready
          echo "Waiting for container to start..."
          sleep 5

      - name: Health check test
        run: |
          max_attempts=15
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3000/health; then
              echo "✓ Health check passed!"
              break
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Health check failed after $max_attempts attempts"
            docker logs test-container
            exit 1
          fi

      - name: API endpoint test
        run: |
          response=$(curl -s http://localhost:3000/)
          echo "Response: $response"
          
          if echo "$response" | grep -q "Hello from Node.js app"; then
            echo "✓ API test passed!"
          else
            echo "✗ API test failed!"
            docker logs test-container
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
          docker system prune -f || true

  deploy:
    needs: [build-and-push, test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            kube/helm
          sparse-checkout-cone-mode: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-duration-seconds: 3600

      - name: Fetch API_KEY from AWS Secrets Manager
        id: fetch-secret
        run: |
          echo "Fetching API_KEY from AWS Secrets Manager..."
          
          SECRET_NAME="${{ secrets.SECRET_MANAGER_NAME }}"
          AWS_REGION="${{ secrets.AWS_REGION }}"
          
          # Fetch the secret from AWS Secrets Manager
          SECRET_VALUE=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_NAME" \
            --region "$AWS_REGION" \
            --query SecretString \
            --output text)
          
          # Extract API_KEY from JSON (if secret is stored as JSON)
          # If secret is plain text, use: API_KEY="$SECRET_VALUE"
          API_KEY=$(echo "$SECRET_VALUE" | jq -r '.API_KEY')
          
          # Verify API_KEY was retrieved
          if [ -z "$API_KEY" ] || [ "$API_KEY" = "null" ]; then
            echo "ERROR: Failed to retrieve API_KEY from Secrets Manager"
            exit 1
          fi
          
          echo "✓ Successfully retrieved API_KEY from Secrets Manager"
          
          # Mask the secret in logs
          echo "::add-mask::$API_KEY"
          
          # Export to environment for next steps
          echo "API_KEY=$API_KEY" >> $GITHUB_ENV

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl context
        run: |
          # Configure your Kubernetes cluster access here
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Deploy with Helm (atomic operation)
        timeout-minutes: 10
        env:
          ECR_REPOSITORY_NAME: practice-project-prod-app
        run: |
          cd kube/helm
          
          # Construct image repository and tag from secrets
          ECR_REPO="${{ secrets.ECR_REPOSITORY }}"
          if [ -z "$ECR_REPO" ]; then
            ECR_REPO="${ECR_REPOSITORY_NAME}"
          fi
          
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_REPO="${ECR_REGISTRY}/${ECR_REPO}"
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          
          # Verify API_KEY is available
          if [ -z "$API_KEY" ]; then
            echo "ERROR: API_KEY is not available"
            exit 1
          fi
          
          echo "Deploying application with Helm..."
          echo "Image Repository: $IMAGE_REPO"
          echo "Image Tag: $IMAGE_TAG"
          
          helm upgrade --install nodejs-simple-app . \
            --namespace prod \
            --create-namespace \
            --atomic \
            --cleanup-on-fail \
            --wait \
            --timeout 8m \
            --set image.repository=$IMAGE_REPO \
            --set image.tag=$IMAGE_TAG \
            --set-string secret.apiKey.value="$API_KEY"

      - name: Verify deployment
        timeout-minutes: 5
        run: |
          kubectl rollout status deployment/nodejs-simple-app -n prod --timeout=3m
          
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod \
            -l app.kubernetes.io/name=nodejs-simple-app \
            -n prod \
            --timeout=3m
          
          echo "✓ Deployment successful!"

      - name: Clean up on failure
        if: failure()
        run: |
          echo "✗ Deployment failed, rolling back..."
          helm rollback nodejs-simple-app -n prod || true

