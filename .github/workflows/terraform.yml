name: Terraform Production Deployment with OPA

on:
  pull_request:
    branches:
      - main
    paths:
      - 'iac/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'iac/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply

env:
  TF_VERSION: '1.6.0'
  OPA_VERSION: '0.59.0'

jobs:
  terraform-plan-prod:
    name: Terraform Plan & OPA Validation
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    defaults:
      run:
        working-directory: iac

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:  ${{ secrets.AWS_REGION }}
          role-session-name: terraform-prod-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup OPA
        run: |
          wget https://openpolicyagent.org/downloads/v${{ env.OPA_VERSION }}/opa_linux_amd64_static -O opa
          chmod +x opa
          sudo mv opa /usr/local/bin/
          opa version

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config=backend-prod.hcl \
            -upgrade

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=prod.tfvars \
            -out=tfplan.binary \
            -no-color
        continue-on-error: true

      - name: Generate JSON Plan
        id: show
        if: steps.plan.outcome == 'success'
        run: terraform show -json tfplan.binary > tfplan.json

      - name: Run OPA Policy Validation
        id: opa
        if: steps.plan.outcome == 'success'
        run: |
          chmod +x scripts/validate-with-opa.sh
          scripts/validate-with-opa.sh tfplan.json
        continue-on-error: true

      - name: Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: iac/tfplan.binary
          retention-days: 5

      - name: Upload JSON Plan for Review
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-json-prod
          path: iac/tfplan.json
          retention-days: 5

      - name: Fail on Errors
        if: steps.plan.outcome == 'failure' || steps.opa.outcome == 'failure'
        run: |
          echo "❌ One or more steps failed:"
          echo "Plan: ${{ steps.plan.outcome }}"
          echo "OPA: ${{ steps.opa.outcome }}"
          exit 1

  terraform-apply-prod:
    name: Terraform Apply to Production
    runs-on: ubuntu-latest
    needs: terraform-plan-prod
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: iac

    environment:
      name: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:  ${{ secrets.AWS_REGION }}
          role-session-name: terraform-apply-prod-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config=backend-prod.hcl \
            -upgrade

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: iac

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan.binary

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Terraform apply completed successfully for production"

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Terraform apply failed for production"
          exit 1