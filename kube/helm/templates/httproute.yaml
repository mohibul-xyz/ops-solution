{{- if .Values.httproute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "nodejs-simple-app.fullname" . }}-httproute
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nodejs-simple-app.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.httproute.gateway.name }}
      namespace: {{ .Values.httproute.gateway.namespace }}
      {{- if .Values.httproute.gateway.sectionName }}
      sectionName: {{ .Values.httproute.gateway.sectionName }}
      {{- end }}
  {{- if .Values.httproute.hostnames }}
  hostnames:
    {{- range .Values.httproute.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.httproute.rules }}
    - matches:
        {{- range .matches }}
        - path:
            type: {{ .path.type | default "PathPrefix" }}
            value: {{ .path.value | default "/" }}
        {{- end }}
      backendRefs:
        {{- range .backendRefs }}
        - name: {{ .name | default (include "nodejs-simple-app.fullname" $) }}
          port: {{ .port | default $.Values.service.port }}
          weight: {{ .weight | default 100 }}
        {{- end }}
    {{- end }}
{{- end }}

