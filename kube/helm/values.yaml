# Default values for nodejs-simple-app
replicaCount: 2

image:
  repository: nodejs-simple-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: PORT
    value: "3000"

startupProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

secret:
  apiKey:
    # Enable API key secret mounting
    enabled: true
    # Create the secret from values (set to false if using external secret management)
    create: true
    # The value will be provided via --set-string during deployment from pipeline
    value: ""
    # Use existing secret name (optional, overrides default naming)
    existingSecretName: ""
    # Mount path for the secret file in the container
    mountPath: "/etc/secrets"

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

httproute:
  enabled: true
  gateway:
    name: nodejs-app-gateway
    namespace: prod
    sectionName: https
  hostnames:
    - "api.mohibulalam.xyz"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ""  # Will use the service name automatically
          port: 3000
          weight: 100

